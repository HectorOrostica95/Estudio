<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- .table-striped Nos permite alternar colores entre cada fila -->
				<!-- .table-bordered Nos permite agregarle bordes a la tabla -->
				<!-- .table-hover Nos permite agregarle un hover a las filas -->
				<!-- .table-dark Nos permite cambiar los colores de la tabla a osucors -->
				<!-- .table-sm Nos permite hacer la tabla mas pequeña eliminando paddings -->
				<!-- .table-responsive-xx Nos permite adaptar nuestra tabla a dispositivos moviles -->
                <table class="table table-bordered table-hover table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Pais</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- .table-active -->
						<!-- .table-success -->
						<!-- .table-warning -->
						<!-- .table-danger -->
						<!-- .table-info -->
                        <tr class="table-success">
                            <td>Hector</td>
                            <td>23</td>
                            <td>Chilensi</td>
                        </tr>
                        <tr>
                            <td>Felipe</td>
                            <td>30</td>
                            <td>Peruano</td>
                        </tr>
						<!-- .bg-primary -->
						<!-- .bg-success -->
						<!-- .bg-warning -->
						<!-- .bg-danger -->
						<!-- .bg-info -->
                        <tr class="bg-danger text-white">
                            <td>Marcia</td>
                            <td>44</td>
                            <td>España</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
