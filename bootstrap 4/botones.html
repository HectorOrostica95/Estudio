<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>

                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-secondary">secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <br>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-danger">danger</button>
                <br>
                <button type="button" class="btn btn-link">link</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-light">ligth</button>
                
            </div>
        </div>
        
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a class="btn btn-primary" href="#">Enlace</a>
                <button class="btn btn-primary">Boton</button>
                <input class="btn btn-primary" type="button" value="Boton">
                <input class="btn btn-primary" type="submit" value="Submit">

            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
        
                <button type="button" class="btn btn-outline-primary">primary</button>
                <button type="button" class="btn btn-outline-secondary">secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <br>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <br>
                <button type="button" class="btn btn-outline-dark">dark</button>
                <button type="button" class="btn btn-outline-light">ligth</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <button class="btn btn-primary btn-lg">Boton Largo</button>
                <button class="btn btn-secondary btn-lg">Boton Largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton Pequeño</button>
                <button class="btn btn-secondary btn-sm">Boton Pequeño</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton Block</button>
                <button class="btn btn-secondary btn-sm btn-block">Boton Block</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>

                <button type="button" class="btn btn-primary" disabled>primary</button>
                <button type="button" class="btn btn-secondary" disabled>secondary</button>
                <button type="button" class="btn btn-success" disabled>success</button>
                <br>
                <button type="button" class="btn btn-info" disabled>info</button>
                <button type="button" class="btn btn-warning" disabled>warning</button>
                <button type="button" class="btn btn-danger" disabled>danger</button>
                <br>
                <button type="button" class="btn btn-link" disabled>link</button>
                <button type="button" class="btn btn-dark" disabled>dark</button>
                <button type="button" class="btn btn-light" disabled>ligth</button>
                
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
