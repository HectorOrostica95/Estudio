<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clearfix</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .caja {
            width: 100px;
            height: 100px;
            background: #000;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <!--
                    Los elementos tipo bloque abarcan 100% posible mientras que los elementos de tipo linea no abarcan el 100% solo el espacio disponible
                -->
                <div class="bg-primary text-white p-4 mb-4">Elemento de tipo bloque</div>
                <span class="bg-success text-white d-inline-block p-4 mb-4">Elementos de tipo linea (Convertidos a inline-block)</span>
                <span class="bg-success text-white d-inline-block p-4 mb-4">Elementos de tipo linea (Convertidos a inline-block)</span>
                <div class="bg-primary text-white p-4 mb-4 d-inline-block">Elemento de tipo bloque (Convertidos a inline-block)</div>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary clearfix">
                    <div class="caja float-left"></div>
                    <div class="caja float-right"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
