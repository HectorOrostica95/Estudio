<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Utilities</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <style>
        .columna{
            background: #2191fb;
            color: #fff;
            padding:20px;
            margin-bottom: 20px;
        }

    
    </style>
</head>
<body>

    <!--Medidas en Bootstrap:
        .col	    Extra small     -   Smartphone Vertical     Menos de 576px		
        .col-sm	    Small           -   Smartphone Vertical     Mas de 576px y menos de 768px
        .col-md	    Medium          -   Tablets                 Mas de 768px y menos de 992px
        .col-lg	    Large           -   Computadoras            Mas de 992px y menos de 1200px
        .col-xl	    Extra large     -   Computadoras            Mas de 1200px		



    --> 
    <div class="container">
        <div class="row">
            <div class="col columna d-block d-sm-none">XS - Extra Small</div>
            <div class="col columna d-none  d-sm-block d-md-none">SM - Small</div>
            <div class="col columna d-none  d-md-block d-lg-none">MD - Medium</div>
            <div class="col columna d-none  d-lg-block d-xl-none">LG - Large</div>
            <div class="col columna d-none  d-xl-block">XL - Extra large</div>
            
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
