<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etiquetas de texto</title>
</head>
<body>
    <p>
        <b>Bold</b>             <!--Bold negrita con importancia -->
        <br>    <br>
        <strong>Strong</strong> <!--Strong Negrita con importancia semantica-->
        <br>    <br>
        <i>Italic</i>           <!--Italic sin importancia-->
        <br>    <br>
        <em>Enfasis</em>        <!--Italic con importancia-->
        <br>    <br>
        <small>Small</small>
        <br>    <br>
        <mark>Marked</mark>
        <br>    <br>
        <del>Deleted</del>
        <br>    <br>
        <ins>Insert</ins>
        <br>    <br>
        <sub>Subcript</sub>
        <br>    <br>
        <sup>Superscript</sup>
        <br>    <br>

    </p>
</body>
</html>
