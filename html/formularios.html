<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="">
        <label for="nombre">Tu Nombre</label>
        <input id="nombre" type="text" placeholder="Nombre" maxlength="10" name="nombre">
        <br>
        <br>
        <input type="email" placeholder="Correo" name="correo">
        <br>
        <br>
        <textarea name="mensaje" id="mensaje" placeholder="mensaje" ></textarea>
        <br><br>
        <label for="pais">Pais</label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="españa">España</option>
            <option value="chile">Chile</option>
        </select>
        <br><br>
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>

        <br><br>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones </label>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
