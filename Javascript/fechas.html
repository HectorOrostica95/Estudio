<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fechas en Javascript</title>
</head>
<body>
    <p id="fecha"></p>
</body>
<script>
    var fecha = new Date();
    document.write(fecha);

    function mostrarTiempo(){
        var fecha = new Date();
        var parrafo = document.getElementById('fecha');
        parrafo.innerHTML = fecha;
    }

    var intervalo = setInterval(mostrarTiempo, 1000);

    //Como obtener tiempo
    console.log(fecha.getHours() + ' Horas');
    console.log(fecha.getMinutes() + ' Minutos');
    console.log(fecha.getSeconds() + ' Segundos');

    //Como obtener los dias de la semana
    var semana = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
    console.log('Día: ' + semana[fecha.getDay()]);
    
    var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

    console.log('Mes: ' + meses[fecha.getMonth()]);
    console.log('Año: ' + fecha.getFullYear());

</script>
</html>
