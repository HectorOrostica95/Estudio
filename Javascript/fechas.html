<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fechas en Javascript</title>
</head>
<body>
    <button id="btn-iniciar">Iniciar</button>
    <button id="btn-detener">Detener</button>
    <script>
        var fecha = new Date();
        document.write('<br><br><br>' + fecha);


        function tiempo(){
            document.write('<br>' + fecha);
        }
        
 
        var intervalo = setInterval(tiempo, 1000);
        document.getElementById('btn-iniciar').addEventListener('click', function(){
            intervalo = setInterval(tiempo, 1000);
        })

        document.getElementById('btn-detener').addEventListener('click', function(){
            clearInterval(intervalo);
        })



    </script>
    
</body>
</html>
