<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Break y Continue</title>
</head>
<body>
    <script>
        var amigos = ['Carlos', 'Cesar', 'Hector', 'Matias', 'Francisco'];
        for (amigo in amigos) {
            if (amigos[amigo] == 'Carlos'){
                continue;
            }

            document.write(amigos[amigo] + '<br>');
            
            //if (amigos[amigo] == 'Cesar'){
            //    break;
            //}
        }
    
    </script>
</body>
</html>
