<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipos de datos</title>
</head>
<body>
    <script>
    /*  Tipos de valores que podemos guardar en la variables 
            - Numericos
            - Cadenas de texto
            - Arreglos
            - Funciones
            - Booleanos
            - Objetos
    */
   
        // Valor Numerico
        var numero = 7;
        var decimal = 3.14;

        // Cadena de Texto
        var nombre = 'Héctor Francisco Oróstica';
        var numeroTexto = '50';

        // Arreglo
        var arreglo = ['Carlos', 'Hector'];

        // Función
        var saludo = function() {};

        // Booleano
        var verdadero = true;
        
    </script>
</body>
</html>
